            function init(){
                accounts = web3.eth.accounts;
                // method to get user account
                $('#user').text(accounts[0]);
                // method to get the prize pool size
                BetInstance.getPoolSize.call({
                    from: accounts[0]
                }
                , function (err, amount) {
                    $("#pool").show().text(amount);
                })

                // method to get the contract state
                var contractState;
                BetInstance.state.call({
                    from: accounts[0]
                }
                , function (err, amount) {
                    contractState="Error"
                    if(amount==0){
                        contractState="OPEN";
                    }
                    if(amount==1){
                        contractState="CLOSE";
                    }
                    if(amount==2){
                        contractState="RESOLVE";
                    }
                        
                    $("#state").show().text(contractState);
                })

                // method to get the contract state
                SBInstance.balanceOf.call(accounts[0],{
                    from: accounts[0]
                }
                , function (err, amount) {
                    $("#sbamount").show().text(amount);
                })

            }
                

                var txhash;
                // approve 100 SB for each bettings, call the old address
                async function approve() {
                        SBInstance.approve.sendTransaction(BET_CONTRACT_ADDRESSES,100, {
                        from: accounts[0],
                        value: 0
                        }, function (err, result) {
                            if (err) {
                                console.log(err)
                            }
                            else {
                                spin();
                                txhash = result;
                                setQuery = setInterval(function () {
                                    setTxQuery();
                                }, 10000);
                               // $("#txonexplorer").text("check your transaction here").attr("href", explorerTx + txhash).attr("target", "_blank")
                            }
                        })

                }



                async function bet() {
                        var home = $('#home').val().trim();
                        var guest = $('#guest').val().trim();
                        console.log("home score:"+home);
                        console.log("guest score:"+guest);
                        BetInstance.bet.sendTransaction(home,guest,{
                        from: accounts[0],
                        value: 0
                        }, function (err, result) {
                            if (err) {
                                console.log(err)
                            }
                            else {
                                spin();
                                txhash = result;
                                setQuery = setInterval(function () {
                                    setTxQuery();
                                }, 10000);
                               // $("#txonexplorer").text("check your transaction here").attr("href", explorerTx + txhash).attr("target", "_blank")
                            }
                        })

                }


                function setTxQuery() {
                        web3.eth.getTransactionReceipt(txhash, function (err, receipt) {
                            if (err) {
                                console.log(err);
                                stopSpin();
                                $("#txstatus").text("Something is wrong")
                            } else {
                                console.log(receipt);
                                if (receipt) { // get receipt
                                    clearInterval(setQuery);
                                    
                                    if (receipt.status == "0x1") { // success
                                        console.log("success");
                                        init();
                                        stopSpin();
                                        $("#txstatus").text("Tx Success! ")
                                    }
                                    if (receipt.status == "0x0") {
                                        stopSpin();
                                        init();
                                        console.log("fail");
                                        $("#txstatus").text("Tx Failed!")
                                    }
                                    
                                }
                            }
                        })
                    }
